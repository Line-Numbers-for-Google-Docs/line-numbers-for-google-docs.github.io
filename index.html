<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Line Numbers for GDocs',
      repo: 'https://github.com/Line-Numbers-for-Google-Docs',
      coverpage: true,
      loadSidebar: true,
      ga: 'UA-44179721-6',

      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            // Remove underline for anchors
            var anchors = document.getElementsByClassName('anchor');
            for (let i = 0; i < anchors.length; i++) {
              const anchor = anchors[i];
              anchor.style['text-decoration'] = 'none';
            }
          });
        },
        function(hook, vm) {
          hook.ready(function() {
            var contactFrom = document.getElementById('contact-form');

            if (contactFrom) {
              (function(){
                emailjs.init("user_g6PgKKJeCX4NYOf5SxZgg");
              })();

              var service_id = "default_service";
              var template_id = "line_numbers_for_google_docs_support";

              contactFrom.addEventListener('submit', function(event) {
                event.preventDefault();

                // Show captcha
                // document.getElementById('contact-form-captcha').style.display = 'block';

                // generate the contact number value
                this.contact_number.value = Math.random() * 100000 | 0;

                var submitButton = document.getElementById('submit');
                submitButton.disabled = true;
                submitButton.value = "SENDING...";

                var inputs = contactFrom.querySelectorAll('input');
                for (let i = 0; i < inputs.length; i++) {
                  const input = inputs[i];
                  input.disabled = true;
                }
                var textAreas = contactFrom.querySelectorAll('textarea');
                for (let i = 0; i < textAreas.length; i++) {
                  const textArea = textAreas[i];
                  textArea.disabled = true;
                }

                emailjs.sendForm(service_id, template_id, this).then(function() {
                  // Successfully Sent
                  submitButton.value = "SENT";
                  submitButton.style.background = "#BFE3B4";
                }, function(err) {
                  // Failed to send...
                  submitButton.value = "FAILED TO SEND..."
                  submitButton.style.background = "#ED4337";
                  submitButton.style.color = "white";
                });
              });
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-44179721-6"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

  <script>

      document.getElementById('contact-form-captcha').style.display = 'none';
    }

    function captchaExpired() {
      document.getElementById('contact-form-captcha').style.display = 'block';
    }
  </script> -->
</body>
</html>
