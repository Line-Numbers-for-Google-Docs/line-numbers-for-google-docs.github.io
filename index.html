<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Numbers for Google Docs</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Line Numbers for GDocs',
      repo: 'https://github.com/Line-Numbers-for-Google-Docs',
      coverpage: true,
      loadSidebar: true,
      ga: 'UA-44179721-6',

      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // Remove underline for anchors
            const anchors = document.getElementsByClassName('anchor');
            for (let i = 0; i < anchors.length; i++) {
              const anchor = anchors[i];
              anchor.style['text-decoration'] = 'none';
            }
          });
        },
        function(hook, vm) {
          hook.doneEach(function() {
            const contactForm = document.getElementById('contact-form');

            if (contactForm) {
              contactForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const submitButton = document.getElementById('submit');
                submitButton.disabled = true;
                submitButton.value = "SENDING...";

                const inputs = contactForm.querySelectorAll('input');
                for (let i = 0; i < inputs.length; i++) {
                  const input = inputs[i];
                  input.disabled = true;
                }
                const textAreas = contactForm.querySelectorAll('textarea');
                for (let i = 0; i < textAreas.length; i++) {
                  const textArea = textAreas[i];
                  textArea.disabled = true;
                }

                const name = document.getElementById('name').value
                const email = document.getElementById('email').value
                const message = document.getElementById('message').value
                const url = `https://linenumbers.app/api/v1/sendMail?name=${name}&email=${email}&message=${message}`;

                fetch(url, {
                    method : "POST",
                }).then((response) => {
                  console.log("Response", response);
                  if (response.status == 200) {
                    // Successfully Sent
                    submitButton.value = "SENT";
                    submitButton.style.background = "#BFE3B4";
                  } else {
                    // Failed to send...
                    submitButton.value = "FAILED TO SEND..."
                    submitButton.style.background = "#ED4337";
                    submitButton.style.color = "white";
                  }
                }).catch((err) => {
                  console.log("Error", err);
                  // Failed to send...
                  submitButton.value = "FAILED TO SEND..."
                  submitButton.style.background = "#ED4337";
                  submitButton.style.color = "white";
                });
              });
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-44179721-6"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
